language: none

build:
  ci:
    - echo 'CI Running'
    - pwd
    - ls -la
    - docker build -t retryerjs-base -f container_images/Dockerfile-nodejs-v7.1.0 container_images/
    - docker tag retryerjs-base ykrevnyi/retryerjs-base:latest
    - docker push ykrevnyi/retryerjs-base:latest

integrations:
  hub:
    - integrationName: personal_dockerhub
      type: docker
